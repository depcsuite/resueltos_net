<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet" />
    <link href="./todo.css" rel="styleSheet"/>
    <title>TodoList</title>
</head>
<body>

    <div class="container">
        <h1>Mis Tareas</h1>
        <p class="mt-2"></p>
        <ul class="todo-wrapper">
            <li class="todo">
                Hacer el cafe
            </li>
            <li class="todo">
                Tomarlo mientras leo los mails
            </li>
            <li class="todo">
                Comprar comida
            </li>
        </ul>
    </div>

    <div class="row">
        <div class="col-4">
            <input id="userInput" type="text" name="" class="form-control ml-5" />
        </div>
        <div class="col-4">
            <button id="buttonTL" 
                    class="buttonTL btn btn-secondary">
                    Agregar tarea
            </button>
        </div>
        <div class="col-4">
            <button id="buttonImg" 
                    class="buttonTL btn btn-secondary">
                    Agregar imagen
            </button>
        </div>
    </div>

    <div class="container pt-5">
        <div class="row rowImg">
            <div class="col-4">
            </div>
             <div id='divImg' class="col-4">
                <!-- Insertar nodo img     -->
             </div>
            <div class="col-4">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="./index.js"></script>
</body>
</html>
