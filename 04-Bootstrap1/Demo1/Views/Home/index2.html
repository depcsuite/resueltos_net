
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Containers</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <style>
         body {
             font-family: 'Montserrat', sans-serif;
             color: #333;
             background: #eee;
         }
         form {
             background: white;
         }

         label {
             margin-bottom: .5rem;
             text-align: left;
             display: block;
             letter-spacing: 2px;
             color: #adb5bd;
             text-transform: uppercase;
         }

         .form-control.valid {
             border-color: green;
         }

         .form-control.invalid {
             border-color: red;
         }

         .form-control {
             border: none;
             background: none;
             border-bottom: 2px solid rgba(0, 0, 0, 0.2);
             transition: border-color .4s ease-out;
             border-radius: 0;
         }

        .form-control:active,
        .form-control:focus,
        .btn.focus,
        .btn:focus {
            outline: none;
            box-shadow: none;
            border-color: black;
        }

        .btn {
            border: 2px solid black;
            padding: 0.375rem 2.75rem;
            text-transform: uppercase;
            font-weight: 900;
            border-radius: 0;
        }

        .btn:hover {
            color: white;
            background: black;
            transition: all .4s ease-out;
        }

    </style>
</head>
<body>
    <!--FORMULARIOS-->
    <div class="container">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-8 mx-md-auto mt-5">
                    <form class="px-2 px-sm-5 py-5">

                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username">
                            <small id="usernameHelp" class="form-text">Username must be between 5 - 12 characters.</small>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                            <small id="passwordHelp" class="form-text">Password must be alphanumeric, 8 - 20 characters (@, _ and - are allowed).</small>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="@">
                            <small id="emailHelp" class="form-text">Enter valid email address.</small>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="text" class="form-control" id="phone" placeholder="Enter your phone number">
                            <small id="phoneHelp" class="form-text">Phone number must be in format 222-222-2222.</small>
                        </div>

                        <button class="btn d-block mx-auto">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
